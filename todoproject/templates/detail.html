{% extends 'base.html' %}
{% block body %}
<div class="card w-50">
  <div class="card-body">
    <h5 class="card-title">{{task.name}}</h5>
    <p class="card-text">{{task.date}}</p>
    <p class="card-text">{{task.priority}}</p>
    <a href="{% url 'delete' task.id %}" class="btn btn-primary">Done</a>
    <a href="{% url 'update' task.id %}" class="btn btn-warning">Update</a>
  </div>
</div>
{% endblock %}
